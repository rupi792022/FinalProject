


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script src="../Scripts/ajaxCallsWithKey.js"></script>
    <link href="../css/SingIn.css" rel="stylesheet" />
    <script>

        $(document).ready(function () {
            $("#send").click(Send);
        });

        function Send() {
            let email = $("#email").val();
            let DefaltPassword = '0000000A';
            let firstname = 'needtoupdate';

            let myVolunteer = {
                Volunteer_email: email,
                Volunteer_password: DefaltPassword,
                First_name: firstname
            }

            ajaxCall("POST", "../api/Volunteers", JSON.stringify(myVolunteer), postSuccessCB, postErrorCB);
            return false;
        }

        function postSuccessCB(EmailisAllredayExist) {
            if (EmailisAllredayExist == -1) {
                alert("The email is allready exist in the system, please enter another email");
            }
            else if (EmailisAllredayExist == -2)
                //ask Anat if we need to use the sffected
                alert("Password recovery request was sent successfuly. \n Please check your email to recover your password.");
            window.location.href = "";
            
        }

        function postErrorCB() {

            console.log("Failed to save email");
        }

    </script>
</head>
<body>
    <div class="loginBox">
        <img src="../Images/FOA.png" /><br />
        <form>
            <label>Please enter an email to create a new user in the system</label>
            <div class="inputBox">
                
                <input type="email" id="email" placeholder="Enter email" name="email" required pattern="^[a-zA-Z0-9_\.]+@[a-zA-Z0-9]+\.[a-z]+(\.[a-z]+)?$">
                <button type="button" id="send">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
