<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <link href="../css/GuidingProgram.css" rel="stylesheet" />

    <script>

        $(document).ready(function () {
            getDatails = JSON.parse(localStorage.getItem('userDetails'));
            var user = $('<a class= "dropdown-toggle" data-toggle="dropdown" href="#">' + getDatails.First_name + ' ' + getDatails.Last_name + '<span class= "caret"></span></a><ul class="dropdown-menu"><li><a href="#">Personal details</a></li><li><a href="#">Log out</a></li></ul>');
            $(user).clone().appendTo(".dropdown");

            count = 1;
            NumOfLevel = 1;
            NumOfAnswers = 4;
            toUpdate = false;

            $("#stepDetails").hide();
            $("#edit").hide();
            $("#back").hide();
            $("#AddQuestion").click(AddQuestion);
            $("#next").attr('disabled', true);
            $("#save").click(Save);
            $("#next").click(Next);
            $("#back").click(Back);
            $('#buttonStart').click(start);

            $('#buttonUpload').on('click', function () {
                var data = new FormData();
                var files = $("#files").get(0).files;

                // Add the uploaded file to the form data collection
                if (files.length > 0) {
                    for (f = 0; f < files.length; f++) {
                        data.append("UploadedImage", files[f]);
                    }
                    data.append("name", "FOAfiles"); // append what ever data you want to send along with the files. See how you extract it in the controller.
                }

                // Ajax upload
                $.ajax({
                    type: "POST",
                    url: "../Api/FileUpload",
                    contentType: false,
                    processData: false,
                    data: data,
                    success: showImages,
                    error: error
                });

                return false;
            });


        });


        function showImages(data) {
            console.log(data);

            var imgStr = "";

            if (Array.isArray(data)) {

                for (var i = 0; i < data.length; i++) {
                    imgStr += "<img src='../" + data[i] + "'/>";
                }
            }

            else {
                imgStr = "<img src='../" + data + "'/>";
            }

            document.getElementById("ph").innerHTML = imgStr;
        }

        function error(data) {
            console.log(data);
        }

        function start() {
            LevelsAmount = $("#level_serial_num").val();
            $("#stepDetails").show();
            $("#defineTheProgram").hide();
            title(NumOfLevel);
        }

        function title(level) {
            strTitle = "";
            strTitle += "<h1>Level Number " + level + "</h1>";
            document.getElementById("title").innerHTML = strTitle;
        }

        function AddQuestion() {
            count++;
            if (count <= NumOfAnswers) {
                str = "";
                str += '<tr>';
                str += '<td><p>Question ' + count + ':</p></td>';
                str += '<td><input type="text" id="question' + count + '" name="Question" required placeholder="Enter a question"></td>';
                for (var i = 1; i < NumOfAnswers; i++) {
                    if (i == 1) {
                        str += '<td><p>' + i + '.</p></td><td class="correctAnswer"><input type="text"  id="' + count + '_correctAnswer' + i + '" name="correctAnswer"' + i + '"required placeholder="Enter a correct Answer"></td></tr>';
                    }
                    str += '<tr><td></td><td></td><td><p>' + (i + 1) + '.</p><td><input type="text" id="' + count + '_Answer' + (i + 1) + '"name="Answer"' + (i + 1) + '"required placeholder="Enter a possible answer"></td>';
                }
                str += '</tr>';
                $(str).clone().appendTo("#AddNewQuestion");
            }
            else alert("You can only insert a 4 questions");
        }


        function Save() {
            let managerEmail = getDatails.Volunteer_email;
            let programName = $("#program_name").val();
            let contentLevel = $("#contentLevel").val();
            let question1 = $("#question1").val();
            let question2 = $("#question2").val();
            let question3 = $("#question3").val();
            let question4 = $("#question4").val();
            let strAnswers_1 = $("#1_correctAnswer1").val().concat(",", $("#1_Answer2").val(), ",", $("#1_Answer3").val(), ",", $("#1_Answer4").val());
            let strAnswers_2 = $("#2_correctAnswer1").val().concat(",", $("#2_Answer2").val(), ",", $("#2_Answer3").val(), ",", $("#2_Answer4").val());
            let strAnswers_3 = $("#3_correctAnswer1").val().concat(",", $("#3_Answer2").val(), ",", $("#3_Answer3").val(), ",", $("#3_Answer4").val());
            let strAnswers_4 = $("#4_correctAnswer1").val().concat(",", $("#4_Answer2").val(), ",", $("#4_Answer3").val(), ",", $("#4_Answer4").val());

            MyGuidingProgram = {
                Manager_email: managerEmail,
                Program_name: programName,
                Date: "y", //ask anat
                Content_level: contentLevel,
                Question_content_1: question1,
                Question_content_2: question2,
                Question_content_3: question3,
                Question_content_4: question4,
                Answers_1: strAnswers_1,
                Answers_2: strAnswers_2,
                Answers_3: strAnswers_3,
                Answers_4: strAnswers_4
            }

            if (toUpdate) {
                ajaxCall("PUT", "../api/GuidingPrograms", JSON.stringify(MyGuidingProgram), putSuccessSave, putErrorSave)
            }
            ajaxCall("POST", "../api/GuidingPrograms", JSON.stringify(MyGuidingProgram), postSuccessSave, postErrorSave);
            return false;
        }


        function putSuccessSave() {
            console.log("success to upadte all the details");

        }

        function putErrorSave(error) {
            console.log(error);
        }

        function postSuccessSave() {
            console.log("success to insert all the details");
            alert("The level was successfully saved")
            $('#next').removeAttr('disabled');
        }

        function postErrorSave(error) {
            console.log(error);
        }


        function Next() {
            NumOfLevel++;
            if (NumOfLevel <= LevelsAmount) {
                let apiCall = "../api/GuidingPrograms/Read_Level?level_num=" + NumOfLevel;
                ajaxCall("GET", apiCall, "", getSuccessNext, getErrorNext);
                $("#back").show();
            }
            else
                alert("You have reached the maximum amount of levels");
        }

        function getSuccessNext(DetailsOfLevel) {
            title(NumOfLevel);
            if (DetailsOfLevel.Content_level != null) {//אם באותו השלב הערכים מלאים
                insertDetails(DetailsOfLevel);
            }
            else {
                $("#edit").hide();
                str = "";
                document.getElementById("AddNewQuestion").innerHTML = str;
                $("#contentLevel").val('');
                $("#question1").val('');
                $("#1_correctAnswer1").val('');
                $("#1_Answer2").val('');
                $("#1_Answer3").val('');
                $("#1_Answer4").val('');
            }
        }

        function renderLevelDetails(Question, allAnswersArr) {
            answers = 0;
            idNum = 2
            str = "";
            str += '<tr>';
            for (var i = 0; i < Question.length; i++) {
                if (Question[i] != null) {
                    str += '<td><p>Question ' + (i + 2) + ':</p></td>';
                    str += '<td><input type="text" id="question' + (i + 2) + '" name="Question" value="' + Question[i] + '"></td>';
                    for (var k = answers; k < (4 + answers); k++) {
                        if ((k % 4) == 0) {
                            str += '<td><p>' + idNum + '.</p></td><td><input type="text" id="' + idNum + '_correctAnswer1" name="correctAnswer1" value="' + allAnswersArr[k] + '"></td></tr>';
                        }
                        else {
                            str += '<tr><td></td><td></td><td><p>' + idNum + '.</p></td><td><input type="text" id="' + (i + 2) + '_Answer' + idNum + '" name="Answer"' + idNum + '" value="' + allAnswersArr[k] + '"></td>';
                            idNum++;
                        }
                    }
                    answers += 4;
                    str += '</tr>';
                }
                document.getElementById("AddNewQuestion").innerHTML = str;
                /* $(str).clone().appendTo("#AddNewQuestion");*/
            }
        }

        function insertDetails(DetailsOfLevel) {
            toUpdate = true;
            $("#edit").show();
            str = "";
            document.getElementById("AddNewQuestion").innerHTML = str;

            $("#stepDetails > input").attr("readonly", true);
            $("#contentLevel").val(DetailsOfLevel.Content_level);
            $("#question1").val(DetailsOfLevel.Question_content_1);
            var Question = [];//array of all the questions
            Question.push(/*DetailsOfLevel.Question_content_1,*/ DetailsOfLevel.Question_content_2, DetailsOfLevel.Question_content_3, DetailsOfLevel.Question_content_4);
            arrAnswers_1 = DetailsOfLevel.Answers_1.split(",");
            $("#1_correctAnswer1").val(arrAnswers_1[0]);
            $("#1_Answer2").val(arrAnswers_1[1]);
            $("#1_Answer3").val(arrAnswers_1[2]);
            $("#1_Answer4").val(arrAnswers_1[3]);
            arrAnswers_2 = DetailsOfLevel.Answers_2.split(",");
            arrAnswers_3 = DetailsOfLevel.Answers_3.split(",");
            arrAnswers_4 = DetailsOfLevel.Answers_4.split(",");
            allAnswersArr = arrAnswers_2.concat(/*arrAnswers_2,*/ arrAnswers_3, arrAnswers_4);

            renderLevelDetails(Question, allAnswersArr)
        }

        function getErrorNext() {
            console.log(nexterror);
        }

        function Edit() {
            $(".stepDetails > input").attr("readonly", false);
        }

        function Back() {
            NumOfLevel--;
            if (NumOfLevel == 0) {
                $("#back").attr('disabled', true);
            }
            else {
                $("#back").attr('disabled', false);
                let apiCall = "../api/GuidingPrograms/Read_Level?level_num=" + NumOfLevel;
                ajaxCall("GET", apiCall, "", getSuccessBack, getErrorBack);
            }
        }

        function getSuccessBack(DetailsOfLevel) {
            console.log(DetailsOfLevel);
            title(NumOfLevel);
            insertDetails(DetailsOfLevel);
        }
        function getErrorBack(error) {
            console.log(error);
        }




    </script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="../Images/FOA.png" />
            </div>
            <ul class="nav navbar-nav">
                <li><a class="space" href="ManagerHome.html">Home</a></li>
                <li><a class="space" href="DefiningLearningPath.html">Learning guidance</a></li>

                <li><a class="space" href="#">Keywords</a></li>

        <div id="title"></div>
        <div id="defineTheProgram">
            <table>
                <tr>
                    <td><p>Name of Program:</p></td>
                    <td> <input type="text" id="program_name" name="program_name" required placeholder="Name of the program"></td>

            </table>
        </div>
        <div id="stepDetails">
            <textarea id="contentLevel" name="contentLevel" cols="40" rows="5" required placeholder="Enter a content"></textarea>

                    <label for="files">Select file</label>
                    <input type="file" id="files" name="files" multiple="multiple" />

            </form>
            <div id="ph"></div><br>

                    <td></td>

                </tr>
                <tr>
                    <td><button type="button" id="AddQuestion">Add Question</button><br></td>
                </tr>
                <tr>
                    <td><p>Question 1:</p></td>
                    <td><input type="text" id="question1" name="Question" required placeholder="Enter a question"></td>
                    <td><p>1.</p></td>
                    <td class="correctAnswer"><input type="text" id="1_correctAnswer1" name="correctAnswer1" required placeholder="Enter a correct Answer"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><p>2.</p></td>
                    <td> <input type="text" id="1_Answer2" name="Answer2" required placeholder="Enter a possible answer"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><p>3.</p></td>
                    <td><input type="text" id="1_Answer3" name="Answer3" required placeholder="Enter a possible answer"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><p>4.</p></td>
                    <td><input type="text" id="1_Answer4" name="Answer4" required placeholder="Enter a possible answer"></td>
                </tr>
                
            </table><br>
            <table id="btn">
                <tr>
                    <td><button type="submit" id="back">Back</button></td>
                    <td></td>
                    <td></td>
                    <td><button type="submit" id="save">Save</button>&nbsp;&nbsp;<button type="submit" id="next">Next</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
