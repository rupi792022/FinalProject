    <script src="../Scripts/ajaxCalls.js"></script>
    <link href="../css/ManagerHome.css" rel="stylesheet" />
    <script>
        $(document).ready(function () {
            getDatails = JSON.parse(localStorage.getItem('userDetails'));
            ajaxCall("GET", "../api/Managers/ReadManager_M?email=" + getDatails, "", getSuccessDetails_m, getErrorDetails_m);
        });

        function getSuccessDetails_m(managerDetails) {
            console.log(managerDetails);
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem('managerDetails', JSON.stringify(managerDetails));
            }
            else {
                alert("web storage not supported!");
            }
            var user = $('<a class= "dropdown-toggle" data-toggle="dropdown" href="#">' + managerDetails.First_name + ' ' + managerDetails.Last_name + '<span class= "caret"></span></a><ul class="dropdown-menu"><li><a href="SingIn.html">Add volunteer</a></li><li><a href="#">Personal details</a></li><li><a onclick="logOut()">Log out</a></li></ul>');
            $(user).clone().appendTo(".dropdown");
        }

        function getErrorDetails_m(error) {
            console.log(error)
        }

        function logOut() {
            localStorage.clear();
            window.location.href = "LogIn.html";
        }

    </script>
