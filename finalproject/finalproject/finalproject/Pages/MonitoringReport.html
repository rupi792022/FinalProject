<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <link href="../css/MonitoringReport.css" rel="stylesheet" />
    <title></title>
    <script>

        $(document).ready(function () {
            getDatails = JSON.parse(localStorage.getItem('managerDetails'));
            var user = $('<a class= "dropdown-toggle" data-toggle="dropdown" href="#">' + getDatails.First_name + ' ' + getDatails.Last_name + '<span class= "caret"></span></a><ul class="dropdown-menu"><li><a href="SingIn.html">Add volunteer</a></li><li><a href="#">Personal details</a></li><li><a onclick="logOut()">Log out</a></li></ul>');
            $(user).clone().appendTo(".dropdown");

            let apiCall = "../api/Twitters/getTweets";
            ajaxCall("GET", apiCall, "", getSuccessGetTweets, getErrorGetTweets);

            $(document).on("click", "#checkStatus", checkStatus);
        });

        function getSuccessGetTweets(tweets) {
            console.log("success GetTweets");
            Tweets = tweets;
            renderReport(tweets);
        }

        function renderReport(tweets) {
            str = "<table><tr id='headerTable'><td><p>Content link</p></td><td><p>Country</p></td><td><p>Date</p></td><td><p>Network</p></td><td><p>Language</p></td><td><p>Volunteer email</p></td><td><p>Status</p></td></tr>";
            for (var i = 0; i < tweets.length; i++) {
                str += "<tr><td><p>" + tweets[i].LinkUrl + "</p></td>";
                str += "<td><p>" + tweets[i].Country + "</p></td>";
                str += "<td><p>" + tweets[i].Created_at + "</p></td>";
                str += "<td><p>" + tweets[i].Network + "</p></td>";
                str += "<td><p>" + tweets[i].Lang + "</p></td>";
                str += "<td><p>" + tweets[i].Volunteer_email + "</p></td>";
                str += "<td><p>" + tweets[i].Status + "</p></td></tr>";
            }
            str +="</table>"
                str += "<br><button id='checkStatus'>Check the status</button>";
                document.getElementById("reports").innerHTML = str;
        }

        function checkStatus() {
            let apiCall = "../api/Twitters/getStatusPage";
            ajaxCall("GET", apiCall, JSON.stringify(Tweets), getSuccessUrl, getErrorUrl);
        }

        function getErrorGetTweets(error) {
            console.log(error);
        }

        function getSuccessUrl(tweetStatus) {
            console.log("success tweetStatus");
            renderReport(tweetStatus);
        }

        function getErrorUrl(error) {
            console.log(error);
        }


    </script>
</head>

    <div class="loginBox">
        <div id="reports"></div>
    </div>
</body>
