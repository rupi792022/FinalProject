    <script>
        $(document).ready(function () {
            $("#SendPassword").click(SendPassword);
        });

        function SendPassword() {
            let email = $("#EmailRecoverPassword").val().toLowerCase();
            getDatails = JSON.parse(localStorage.getItem('volunteerDetails'));
            let password = getDatails.Volunteer_password;
            let api = "../api/Volunteer/sendEmail/" + email + "/" + password + "/";
                ajaxCall("GET", api, "", getSuccessSP, getErrorSP);
                return false;
        }

        function getSuccessSP() {

        }

        function getErrorSP() {

        }

    </script>

</head>
<body>

    <input type="email" id="EmailRecoverPassword" name="email" placeholder="Enter email" required />
    <button id="SendPassword">Send Password</button>
</body>
</html>
