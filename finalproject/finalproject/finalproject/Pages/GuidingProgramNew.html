<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <link href="../css/GuidingProgram.css" rel="stylesheet" />

    <script>
        $(document).ready(function () {
            getDatails = JSON.parse(localStorage.getItem('managerDetails'));
            var user = $('<a class= "dropdown-toggle" data-toggle="dropdown" href="#">' + getDatails.First_name + ' ' + getDatails.Last_name + '<span class= "caret"></span></a><ul class="dropdown-menu"><li><a href="SingIn.html">Add volunteer</a></li><li><a href="#">Personal details</a></li><li><a onclick="logOut()">Log out</a></li></ul>');
            $(user).clone().appendTo(".dropdown");

            NumOfAnswers = 4;
            count = 1;
            Qnum = 1;
            clickUpload = 0;
            toUpdate = false;

            $("#remove").hide();
            $("#save").click(Save);
            $("#defineTheProgram").hide();
            $("#stepDetails").hide();
            $('#addNewProgram').click(AddNewProgram);
            $('#editProgram').click(EditProgram);
            $("#AddQuestion").click(AddQuestion);
            $(document).on("click", ".btnProgram", getProgram);

            let apiCall = "../api/GuidingPrograms/Read_Max_Program"; //Reading the latest tutorial number
            ajaxCall("GET", apiCall, "", getSuccessMaxProgram, getErrorMaxProgram);

            $('#buttonUpload').on('click', function () { //uploaded file
                clickUpload++;
                var data = new FormData();
                var files = $("#files").get(0).files;

                // Add the uploaded file to the form data collection
                if (files.length > 0) {
                    for (f = 0; f < files.length; f++) {
                        data.append("uploadedFiles", files[f]);
                    }
                    data.append("name", "FOAfiles"); // append what ever data you want to send along with the files. See how you extract it in the controller.
                }

                if (clickUpload == 1) {
                    $(".loginBox").css({ "height": "+=55", "top": "+=5%"});
                }

                // Ajax upload
                $.ajax({
                    type: "POST",
                    url: "../Api/FileUpload",
                    contentType: false,
                    processData: false,
                    data: data,
                    success: showImages,
                    error: error
                });

                return false;
            });
        });

        function logOut() {
            localStorage.clear();
            window.location.href = "LogIn.html";
        }

        function showImages(data) {
            console.log(data);
            filePath = "";
            var imgStr = "";

            if (Array.isArray(data)) {

                for (var i = 0; i < data.length; i++) {
                    imgStr += "<img src='../" + data[i] + "'/>";
                    filePath += data[i];
                    filePath += ","
                }
            }

            else {
                imgStr = "<img src='../" + data + "'/>";
            }
            document.getElementById("ph").innerHTML = imgStr;
        }

        function error(data) {
            console.log(data);
        }

        function AddNewProgram() {
            toUpdate = false;
            $("#defineTheProgram").show(); //Name of Program div
            $("#btnChoose").hide(); // add/edit btn div 
        }

        function getSuccessMaxProgram(maxProgram) {
            maxProgram = maxProgram + 1;
            numOfprogram = maxProgram;
        }

        function getErrorMaxProgram() {
            console.log("Error");
        }
       
        function AddQuestion() {
           count++;
           Qnum ++;
           str = "";
           str += '<tr><td><p>Question ' + Qnum + ':</p></td>';
           str += '<td><input type="text" id="question' + Qnum + '" name="Question" required placeholder="Enter a question"></td>';
           for (var i = 0; i < NumOfAnswers; i++) {
                    str += '<tr><td></td><td></td><td><p>' + (i + 1) + '.</p><td><input type="text" id="Answer' + Qnum +'_'+ (i + 1) +'" name="Answer"' + (i + 1) + '"required placeholder="Enter a possible answer"></td>';
           }
           str += '</tr>';
           $(str).clone().appendTo("#renderQA");
           $(".loginBox").css({ "height": "+=160", "top": "+=14%" });
           $("#remove").show();
        }

        function Remove() {//remove question
            var table = document.getElementById("renderQA");
            var rowCount = table.rows.length;
            for (let i = 1; i < 5; i++) {
                table.deleteRow(rowCount - i);
            }
            count--;
            $(".loginBox").css({ "height": "-=160", "top": "-=14%" });
            if (count == 1)
            $("#remove").hide();
        }


        function Save() {
            programName = $("#program_name").val();
            contentguiding = $("#contentguiding").val();
            contentLevel = $("#contentguiding").val();
            questions = [];
            answers = [];
            concatAllanswers = [];
            if (toUpdate) {
                count = numOfQ;
            }
            for (var i = 0; i < count; i++) {
                questions[i] = $("#question" + (i + 1)).val();
                /*concatAllanswers = $("#" + (i + 1) + "_correctAnswer" + (i + 1)).val()*/
                for (var k = 0; k < NumOfAnswers; k++) {
                    concatAllanswers[k] = $("#Answer"+ (i + 1) + "_" + (k + 1)).val();
                }
                answers[i] = concatAllanswers.join(", ");
            }

            MyGuidingProgram = {
                Program_name: programName,
                Guiding_serial_num: numOfprogram,
                File_path: filePath,
                Content_level: contentLevel
            }

            if (toUpdate) {
                ajaxCall("PUT", "../api/GuidingPrograms", JSON.stringify(MyGuidingProgram), putSuccessSaveGP, putErrorSaveGP)
            }
            else
                ajaxCall("POST", "../api/GuidingPrograms", JSON.stringify(MyGuidingProgram), postSuccessSaveGP, postErrorSaveGP);
            return false;
        }


        function putSuccessSaveGP() {
            console.log("success to upadte all GuidingPrograms details");
            QandA = SaveQAdetails();
            ajaxCall("PUT", "../api/QandAs/UpdateQandADetails", JSON.stringify(QandA), putSuccessSaveQA, putErrorSaveQA);
            return false;
        }

        function putErrorSaveGP(error) {
            console.log(error);
        }

        function putSuccessSaveQA() {
            alert("Program update complete");
            EditProgram();
        }

        function putErrorSaveQA(error) {
            console.log(error);
        }


        function SaveQAdetails() {
            QandA = [];
            for (var i = 0; i < questions.length; i++) {
                MyQandA = {
                    Question_serial_num: (i + 1),
                    Question_content: questions[i],
                    Answers: answers[i],
                    Guiding_serial_num: numOfprogram
                }
                QandA[i] = MyQandA;
            }
            return QandA;
        }

        function postSuccessSaveGP() {
            QandA = SaveQAdetails();
            console.log("success MyGuidingProgram");
            ajaxCall("POST", "../api/QandAs", JSON.stringify(QandA), postSuccessSaveQA, postErrorSaveQA);
            return false;
        }

        function postErrorSaveGP(error) {
            console.log(error);
        }

        function postSuccessSaveQA() {
            console.log("success MyQandA");
            alert("success in adding the program");
        }

        function postErrorSaveQA(error) {
            console.log(error);
        }
       
        function EditProgram() {
            $("#addNewProgram").hide();
            $("#EditProgram").hide();
            $("#stepDetails").hide();
            $("#defineTheProgram").hide();
            toUpdate = true;
            let apiCall = "../api/GuidingPrograms/Read_GP";
            ajaxCall("GET", apiCall, "", getSuccessRead_GP, getErrorRead_GP);
        }

        function getSuccessRead_GP(gp) {
            console.log("success Read_GP");
            GP = gp;
            renderPrograms();
        }

        function renderPrograms() {
            let str = "";
            for (var i = 0; i < GP.length; i++) {
                str += '<button type="button" class="btnProgram" id="' + (i + 1) + '">' + GP[i].Program_name + '</button >&nbsp;&nbsp;&nbsp;';
            }
            document.getElementById("btnChoose").innerHTML = str;
        }


        function getErrorRead_GP(error) {
            console.log(error);
        }

        function getProgram() {
            
            programNum = this.id;
            let apiCall = "../api/QandAs/Read_QandA?numProgram=" + programNum;
            ajaxCall("GET", apiCall, "", getSuccessRead_QandA, getErrorRead_QandA);
        }


        function getSuccessRead_QandA(qa) {
            numOfQ = qa.length;
            console.log("success Read_QandA");
            $("#stepDetails").show();
            $("#defineTheProgram").show();
            $("#program_name").val(GP[programNum-1].Program_name);
            $("#contentguiding").val(GP[programNum - 1].Content_level);
            $("#question1").val(qa[0].Question_content);
            arrAnswers = qa[0].Answers.split(",");
            for (var i = 0; i < arrAnswers.length; i++) {
                $("#Answer1_" + (i+1)).val(arrAnswers[i]);
            }
            let str = "";
            for (var i = 1; i < qa.length; i++) {
                arrAnswers = qa[i].Answers.split(",");
                str += '<tr><td><p>Question ' + qa[i].Question_serial_num + ':</p></td>';
                str += '<td><input type="text" id="question' + qa[i].Question_serial_num + '" name="Question" value="' + qa[i].Question_content + '"></td>';
                for (var j = 0; j < arrAnswers.length; j++) {
                    str += '<tr><td></td><td></td><td><p>' + (j + 1) + '.</p><td><input type="text" id="Answer' + qa[i].Question_serial_num + '_' + (j + 1) + '" name="Answer"' + (j + 1) + '" value="' + arrAnswers[j] +'"></td>';
                }
                str += '</tr>';
            }
            $(str).clone().appendTo("#renderQA");
            $(".loginBox").css({ "height": "+=160", "top": "+=14%" });
            $("#remove").show();


        }

        function getErrorRead_QandA(error) {
            console.log(error);
        }










        function renderLevelDetails(Question, allAnswersArr) {
            answers = 0;
            howMach = 1; //for AddQuestion if we update
            NumOfAnswer = 1;
            str = "";
            for (var i = 0; i < Question.length; i++) {
                if (Question[i] != "-") {
                    howMach++;
                    str += '<tr><td><p>Question ' + (i + 2) + ':</p></td>';
                    str += '<td><input type="text" id="question' + (i + 2) + '" name="Question" value="' + Question[i] + '"></td>';
                    NumOfAnswer = 1;
                    for (var k = answers; k < (4 + answers); k++) {
                        if ((k % 4) == 0) {
                            str += '<td><p>' + NumOfAnswer + '.</p></td><td class="correctAnswer"><input type="text" id="' + (i + 2) + '_correctAnswer1" name="correctAnswer1" value="' + allAnswersArr[k] + '"></td></tr>';
                        }
                        else {
                            str += '<tr><td></td><td></td><td><p>' + NumOfAnswer + '.</p></td><td><input type="text" id="' + (i + 2) + '_Answer' + NumOfAnswer + '" name="Answer"' + NumOfAnswer + '" value="' + allAnswersArr[k] + '"></td></tr>';
                        }
                        NumOfAnswer++;
                    }
                    answers += 4;
                    $(".loginBox").css({ "height": "+=160", "top": "+=14%" });
                }
                document.getElementById("renderQA").innerHTML = str;
            }
            if (howMach == 1) {
                count = 1;
            }
            else
                count = howMach;
        }

        function getErrorNext() {
            console.log("Error moving to next step");
        }

        function Back() {
            NumOfLevel--;
            countLevel--;
            $("#back").attr('disabled', false);
            let apiCall = "../api/GuidingPrograms/Read_Level?level_num=" + NumOfLevel;
            ajaxCall("GET", apiCall, "", getSuccessBack, getErrorBack);
            $("#remove").hide();

            if (NumOfLevel == 1) {
                $("#back").attr('disabled', true);
            }
        }

        function getSuccessBack(DetailsOfLevel) {
            clickUpload = 0;
            $(".loginBox").css({ "height": "650px", "width": "1000px", "top": "65%" });
            console.log(DetailsOfLevel);
            title(NumOfLevel);
            insertDetails(DetailsOfLevel);
            $("#next").show();
            $("#finishProgram").hide();
        }

        function getErrorBack(error) {
            console.log(error);
        }

        

        function getSuccessEP(DetailsOfLevel) {
            $("#stepDetails").show();
            title(NumOfLevel);
            insertDetails(DetailsOfLevel);

            let apiCall = "../api/GuidingPrograms/Read_maxLevel";
            ajaxCall("GET", apiCall, "", getSuccessMaxLevel, getErrorMaxLevel);
        }

        function getSuccessMaxLevel(maxLevel) {
            LevelsAmount = maxLevel; //LevelsAmount is The number of levels in the program
        }

        function getErrorMaxLevel() {
            console.log(error);
        }

        function getErrorEP(error) {
            console.log(error);
        }

        function FinishProgram() {
            window.location.href = "GuidingProgram.html";
        }

    </script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="../Images/FOA.png" />
            </div>
            <ul class="nav navbar-nav">
                <li><a class="space" href="ManagerHome.html">Home</a></li>
                <li><a class="space" href="DefiningLearningPath.html">Guiding Program</a></li>
                <li><a class="space" href="#">Activity time</a></li>
                <li><a class="space" href="#">Reports</a></li>
                <li><a class="space" href="#">Deshbord</a></li>
                <li><a class="space" href="#">Keywords</a></li>
                <li class="dropdown"></li>
            </ul>
        </div>
    </nav>
    <div class="loginBox">
        <div id="btnChoose">
            <button type="button" id="editProgram">Edit Program</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" id="addNewProgram">Add New Program</button>
        </div>
        <div id="title"></div><br>
        <div id="defineTheProgram">
            <table>
                <tr>
                    <td><p>Name of Program:</p></td>
                    <td> <input type="text" id="program_name" name="program_name" placeholder="Name of the program" /></td>
                    <td class="rightSide"><button type="submit" id="buttonStart">Start</button><br></td>
                </tr>
            </table>
            <label id="alertMessage1"></label>
        </div>
        <div id="stepDetails">
            <textarea id="contentguiding" name="contentguiding" cols="50" rows="8" placeholder="Enter a content"></textarea>
            <div id="alertMessageFile"></div>
            <form method="post" enctype="multipart/form-data" id="formUpload">
                <div>
                    <label for="files">Please select file - you can choose more than one.</label>
                    <input type="file" id="files" name="files" multiple="multiple" />
                </div>
                <br />
                <button type="button" id="buttonUpload">Upload files</button><br>
            </form>
            <div id="ph"></div>
            <br><button type="button" id="AddQuestion">Add Question</button><br>
            <table id="AddNewQuestion">
                <tr>
                    <td><p>Question 1:</p></td>
                    <td><input type="text" id="question1" name="Question" placeholder="Enter a question" /></td>
                    <td><p>1.</p></td>
                    <td class="correctAnswer"><input type="text" id="Answer1_1" name="correctAnswer1" placeholder="Enter a correct Answer" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><p>2.</p></td>
                    <td> <input type="text" id="Answer1_2" name="Answer2" placeholder="Enter a possible answer" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><p>3.</p></td>
                    <td><input type="text" id="Answer1_3" name="Answer3" placeholder="Enter a possible answer" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><p>4.</p></td>
                    <td><input type="text" id="Answer1_4" name="Answer4" placeholder="Enter a possible answer" /></td>
                </tr>
            </table><br>
            <table id="renderQA"></table>
            <table id="btn">
                <tr>
                    <td><button type="button" id="remove">Remove question</button><br></td>
                    <td></td>
                    <td colspan="2"><label id="alertMessage2"></label></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button type="button" id="save">Save</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
